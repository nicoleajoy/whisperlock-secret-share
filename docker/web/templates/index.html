<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Shush - Secret Share</title>
  <link rel="stylesheet" href="/static/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <div class="content">
      <h1 id="brand">
        <a href="/">Shush</a>
      </h1>
    </div>
  </header>

  <div class="content body">
    <form action="/save" method="post">
      <div class="form-group" id="message">
        <label for="text">Message:</label>
        <textarea id="note" name="text" rows="12"></textarea>
      </div>
      <input class="buddon" type="submit" value="Share">
    </form>
  </div>
</body>
</html>
